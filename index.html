<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style/style.css">
  <script src="./script/app.js" defer></script>
</head>
<body>

  <main>
    <header>
      <h3>Advice</h3>
    </header>
    <section>
      <p>"It is easy to sit up and take notice, what's 
        difficult is getting up and taking action"
        </p>
        <aside>
          <hr id="hr-1">
          <img src="./images/pattern-divider-mobile.svg" alt="pattern divider">
          <hr id="hr-2">
        </aside>
        <footer>
          <div class="dice-container">
          <img src="./images/icon-dice.svg" id="dice" alt="dice">

          </div>
        </footer>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Damilola Ayodele</a>.
  </div>
</body>
</html>
